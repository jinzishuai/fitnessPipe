name: CI

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Flutter CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --fatal-infos

      - name: Check formatting
        run: dart format lib/ test/ --set-exit-if-changed

      - name: Run tests
        run: flutter test
